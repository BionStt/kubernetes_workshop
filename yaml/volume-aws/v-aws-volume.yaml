apiVersion: v1
kind: PersistentVolume
metadata:
  name: omega-volume-aws
  labels:
    name: storage-aws
spec:
  storageClassName: omega-sc-aws-slow
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteMany
  awsElasticBlockStore:
    # The following Volume ID is generated by
    # $ aws ec2 create-volume --size 100
    # Returns the volume ID with volume size of 100 Gi
    volumeID: vol-06e25d93b3b4e3302
    fsType: ext4
